<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta name="theme-color" content="#ff7d14">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/calculator.css">
  </head>
  <body>
    <div id="display"><div style="line-height: 213px; font-size: 5.5rem;">0</div></div>
    <div id="panel">
      <div class="x-row">
        <input id="clear" type="button" class="double-x" value="C" data-type="command">
        <input id="divide" type="button" class="small" value="รท" data-type="operator">
        <input id="multiply" type="button" class="small" value="ร" data-type="operator">
      </div>
      <div class="row-block">
        <div class="row">
          <input id="seven" type="button" class="small" value="7" data-type="value">
          <input id="eight" type="button" class="small" value="8" data-type="value">
          <input id="nine" type="button" class="small" value="9" data-type="value">
        </div>
        <div class="row">
          <input id="four" type="button" class="small" value="4" data-type="value">
          <input id="five" type="button" class="small" value="5" data-type="value">
          <input id="six" type="button" class="small" value="6" data-type="value">
        </div>
        <div class="row">
          <input id="one" type="button" class="small" value="1" data-type="value">
          <input id="two" type="button" class="small" value="2" data-type="value">
          <input id="three" type="button" class="small" value="3" data-type="value">
        </div>  
        <div class="row">
          <input id="zero" type="button" class="double-x" value="0" data-type="value">
          <input type="button" class="small" value="." data-type="value">
        </div>
      </div>
        <div class="y-row">
          <input type="button" class="small" value="-" id="subtract" data-type="operator">
          <input type="button" class="small" value="+" id="divide" data-type="operator">
          <input type="button" class="double-y" value="=" id="equals" data-type="command">
        </div>
    </div>
    <script src="js/calculator.js"></script>
  

</body></html>
